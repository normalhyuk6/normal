<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure CSS Block Reveal Effect ✨</title>
  <!-- CSS 파일 링크 -->
  <link rel="stylesheet" href="./home_effect.css">
</head>
<body>
  <!-- 블록 리빌 애니메이션을 적용할 요소 -->
  <div class="block-reveal" style="--reveal-speed: 0.75;">
    <!-- 각 단어에 딜레이와 색상을 설정 -->
    <span style="--delay: 1.0; --color: #db0a5b;">JUST</span>
    <span style="--delay: 1.1; --color: #fef160;">DO</span>
    <span style="--delay: 1.2; --color: #23cba7;">IT.</span>
  </div>
</body>
</html>
